# Health check configuration
health_check:
  endpoint: "/health"
  method: "GET"
  expected_status: 200
  timeout: 30
  interval: 60

# Backup configuration
backup:
  enabled: true
  schedule: "daily"
  retention_days: 7
  directories:
    - "/opt/echotune"
    - "/opt/echotune/data"

# Monitoring configuration
monitoring:
  enabled: true
  metrics:
    - cpu_usage
    - memory_usage
    - disk_usage
    - network_io
    - application_health
  alerts:
    - type: "cpu_usage"
      threshold: 80
      duration: 300
    - type: "memory_usage"
      threshold: 85
      duration: 300
    - type: "application_health"
      threshold: 1
      duration: 60

# Auto-update configuration
auto_update:
  enabled: false  # Disabled for stability
  schedule: "weekly"
  maintenance_window: "02:00-04:00"

# Cost estimation
cost_estimate:
  monthly_base: "$6"  # s-1vcpu-1gb droplet
  recommended_monthly: "$12"  # s-2vcpu-2gb droplet
  additional_costs:
